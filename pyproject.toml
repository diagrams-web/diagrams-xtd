[tool.poetry]
name = "diagrams-xtd"
version = "0.20.0"
description = "Extended version of diagrams"
license = "MIT"
authors = ["gabriel-tessier <gabriel.tessier@gmail.com>"]
readme = "README.md"
homepage = ""
repository = "https://github.com/gabriel-tessier/diagrams-xtd"
include = ["resources/**/*"]

[tool.poetry.dependencies]
python = "^3.6"
graphviz = ">=0.13.2,<0.17.0"
jinja2 = "^2.10"
contextvars = { version = "^2.4", python = "~3.6" }

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pylint = "^2.7"
black = {version = "^19.0", allow-prereleases = true}
rope = "^0.14.0"
isort = "^4.3"

[tool.black]
line-length = 120
